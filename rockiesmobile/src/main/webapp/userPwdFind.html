<html>

	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	    <meta name="description" content="麦味旅行专注于家庭主题定制旅游,基于深度调研家庭旅行出行需求，打造满足不同家庭关系，组合的主题旅行产品,如家庭旅游定制、亲子旅游游、蜜月旅游游、旅游度假等。致力于提供一站式，高性价比，高契合度的高端旅游体验。让每一位顾客，都拥有属于自己专属的身心之旅。">
	    <meta name="keywords" content="家庭旅游定制,私人定制旅行,亲子旅游定制,国外蜜月旅行,国外旅游度假,海岛度假">
	    <meta name="author" content=""/>
		<title>麦味旅行 - 全球家庭旅行定制品牌</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="MobileOptimized" content=""/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="renderer" content="webkit">
		<meta name="baidu-site-verification" content="eOTkNt2SNu" />
		<link rel="icon" type="image/png" href="images/favicon.png">
		<script src="js/scale.js"></script>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		
		<img class="shareImg" src="images/shareImg.jpg" />
		
		<header data-am-widget="header" class="am-header">
	      	<div class="hdIco am-header-left">
	          	<a href="javascript:history.back();">
					<i class="sprite icon-back"></i>
		        </a>
	      	</div>
	      	<h1 class="am-header-title">找回密码</h1>
	  	</header>
	  	
		<div class="loginForm">
			<form class="am-form" action="userLogin.html" id="form-verify-msg">
			    <div class="am-form-group">
					<input type="text" class="am-form-field" id="phone" name="telNum" placeholder="11位大陆手机号" required pattern="^\s*1\d{10}\s*$" data-validation-message="请输入正确的手机号码">
			    </div>
			    <div class="am-form-group">
					<input type="text" class="am-form-field" name="validateCode" placeholder="请输入验证码" required data-validation-message="请输入验证码">
					<button type="button" class="am-btn getCaptcha " id="getCaptcha" data-cd="60">获取验证码</button>
			    </div>
			    <div class="am-form-group">
					<input type="password" class="am-form-field" id="newpwd" name="password" placeholder="请输入新密码（6-20位）" required minlength="6" maxlength="20" data-validation-message="请输入密码（6-20位）">
			    </div>
			    <div class="am-form-group">
					<input type="password" class="am-form-field" placeholder="请再次输入密码" required data-validation-message="两次密码输入不一致" data-equal-to="#newpwd">
			    </div>
			    <br/>
				<input type="submit" class="submitBtn" value="确认">			
			</form>
		</div>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/app_pwd.js"></script>
		
	</body>

</html>
